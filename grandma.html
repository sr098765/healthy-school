<!DOCTYPE html>
<html lang="ar">
<head>

    <title>سلسلة حكايات الجدة</title>
    <style>
        body {
            font-family: "Amiri", serif;
            background: #f9f5f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #a1887f;
            color: white;
            padding: 20px;
            font-size: 2.5em;
            border-bottom: 5px solid #6d4c41;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .video-section {
            padding: 30px;
        }
        .video-block {
            margin-bottom: 40px;
        }
        h2 {
            color: #6d4c41;
        }
        video {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .back-button {
            background-color: #a1887f;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 10px;
            margin: 30px auto;
            display: inline-block;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .back-button:hover {
            background-color: #8d6e63;
            transform: scale(1.05);
        }
    </style>
</head>
