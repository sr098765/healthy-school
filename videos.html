<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فيديوهات توعوية</title>
    <style>
        body {
            font-family: "Amiri", serif;
            background: #f1f1f1;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #ff7e5f;
            color: white;
            padding: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            border-bottom: 5px solid #e64a19;
        }
        .content {
            padding: 20px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .video-wrapper {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 10px;
            max-width: 500px;
        }
        iframe {
            width: 100%;
            height: 280px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        فيديوهات توعوية
    </header>

    <div class="content">
        <p>مجموعة من الفيديوهات التوعوية المفيدة لصحة الجسم والعقل.</p>

        <div class="video-container">
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/TtOM9JeYq58" allowfullscreen></iframe>
            </div>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/fPU0LJCw3nM" allowfullscreen></iframe>
            </div>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/vUBHw0fRU0k" allowfullscreen></iframe>
            </div>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/_0XsD09MZzA" allowfullscreen></iframe>
            </div>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/A59VNsGaf7o" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
