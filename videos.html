<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>معرض الفيديو</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .video-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .video-item {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px;
      max-width: 320px;
      text-align: center;
    }
    .video-item iframe {
      width: 100%;
      height: 180px;
      border-radius: 4px;
    }
    .video-item p {
      margin-top: 10px;
      color: #555;
    }
    .back-button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 40px;
      text-align: center;
    }
    .back-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>معرض الفيديو</h1>

  <div class="video-gallery">
    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/ID_الفيديو_الأول" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <p>مقدمة عن المشروع: نظرة عامة على أهداف المشروع ومكوناته.</p>
    </div>

    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/ID_الفيديو_الثاني" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <p>كيفية الاستخدام: دليل تفصيلي لاستخدام التطبيق خطوة بخطوة.</p>
    </div>

    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/ID_الفيديو_الثالث" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <p>الميزات المتقدمة: استعراض للوظائف المتقدمة وكيفية الاستفادة منها.</p>
    </div>
  </div>

  <a href="index.html" class="back-button">العودة إلى الصفحة الرئيسية</a>

</body>
</html>
